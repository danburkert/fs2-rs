language: rust

rust:
- 1.1.0
- nightly

os:
  - linux
  - osx

before_script:
  - pip install 'travis-cargo<0.2' --user && python -V && export PATH=$HOME/.local/bin:$HOME/Library/Python/2.7/bin:$PATH

script:
  - |
      travis-cargo build &&
      travis-cargo --only nightly test &&
      travis-cargo bench &&
      travis-cargo --only nightly doc

after_success:
  - travis-cargo --only nightly doc-upload

env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: 
